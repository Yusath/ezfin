    <!-- Keeping Tailwind CDN for styling consistency with current codebase -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* SF Pro Display is the font for iOS, fallback to Inter */
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        min-height: 100dvh; /* Dynamic Viewport Height for Mobile Browsers */
        width: 100vw;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
        height: 100%;
      }

      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Hide number input arrows */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }

      /* Prevent iOS Zoom on Input Focus */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* ========================================= */
      /* iOS ANIMATION SYSTEM (SMOOTH & SLOW)      */
      /* ========================================= */

      :root {
        /* Slightly softer ease for slower animations */
        --ios-ease: cubic-bezier(0.25, 1, 0.5, 1); 
      }

      /* 1. Page Transition (Tab Switch) - Subtle Fade & Scale */
      @keyframes iosTabFadeIn {
        0% { opacity: 0; transform: scale(0.96); }
        100% { opacity: 1; transform: scale(1); }
      }
      .page-transition {
        animation: iosTabFadeIn 1s var(--ios-ease) forwards;
        transform-origin: center top;
      }

      /* 2. Modal Slide Up (For Add Page) */
      @keyframes iosModalSlideUp {
        0% { transform: translateY(100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .page-slide-up, .animate-ios-slide-up {
        animation: iosModalSlideUp 1s var(--ios-ease) forwards;
      }

      /* 3. List Item Entry (Slide from Right) */
      @keyframes iosListSlideIn {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: iosListSlideIn 1s var(--ios-ease) forwards;
      }

      /* 4. Dropdown/Accordion Animation */
      @keyframes accordionDown {
        from { opacity: 0; transform: translateY(-8px); max-height: 0; }
        to { opacity: 1; transform: translateY(0); max-height: 800px; }
      }
      .animate-accordion-down {
        animation: accordionDown 0.8s var(--ios-ease) forwards;
        overflow: hidden;
      }
      
      /* 4.5 Fade In General */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in, .animate-ios-fade-in {
        animation: fadeIn 1s var(--ios-ease) forwards;
      }

      /* 5. Tactile Touch Feedback (Active State) */
      .ios-touch-target {
        cursor: pointer;
        transition: transform 0.4s ease, opacity 0.4s ease, background-color 0.4s ease;
      }
      .ios-touch-target:active {
        transform: scale(0.96);
        opacity: 0.8;
        transition-duration: 0.1s; /* Quick in, slow out */
      }
      
      /* 6. Shake Animation for Errors */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* iOS Safe Area Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .mb-safe {
        margin-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#007AFF', // iOS Blue
              secondary: '#34C759', // iOS Green
              accent: '#FF3B30', // iOS Red
              warning: '#FF9500', // iOS Orange
              dark: '#000000', // True Black
              surface: '#F2F2F7', // iOS Light Gray Background
              'surface-dark': '#000000', // iOS Dark Background
              'card-light': '#FFFFFF',
              'card-dark': '#1C1C1E',
            },
            fontFamily: {
              sans: ['SF Pro Display', '-apple-system', 'Inter', 'sans-serif'],
            },
            boxShadow: {
              'ios': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
            },
            animation: {
              'ios-fade-in': 'fadeIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
